<!DOCTYPE html>
<html lang="fr">
  <head>
      
    <script src="https://kit.fontawesome.com/81ffb5cc79.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/ico" href="img/favicon.png">
    <title>Oriteddy - Fiche du produit</title>
    <meta charset="utf-8" >
    <meta name="description" content="Description de l'ours fait main sélectionné">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shopping-cart pr-1"></i>
                <span>Orinoco</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-reset" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-reset" href="panier.html">Panier</a>
                        <div class="rounded-circle d-flex justify-content-center align-self-center"><p></p></div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="ficheProduit" class="mb-3">
        <h1 class="text-center my-5">Produit sélectionné</h1>

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"></p>
                    <label for="colorSelection">Choisissez une couleur :</label>
                    <select name="color" id="colorSelection" required>
                        <option value="">--</option>
                    </select>
                    <p class="price text-right font-weight-bold"></p>
                    <!-- <button type="button"><a href="#header" class="text-decoration-none text-reset">Ajouter au panier</a></button> -->
                    <button type="button" id="ajoutPanier">Ajouter au panier</button>
                </div>
            </div>
        </div>
        <div id="apresPanier" class="container-fluid">
            <div class="row">
                <div class="col">
                    <p>Votre produit a été ajouté au panier</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Que souhaitez-vous faire maintenant?</p>
                </div>
            </div>
            <div class="questionPanier row">
              <div class="col">
                <!-- <a href="index.html" class="text-decoration-none text-reset"><button type="button" id="poursuiteAchat" class="btn-sm btn-block">Poursuivre mes achats</button></a> -->
                <button type="button" id="poursuiteAchat" class="btn-sm btn-block">Poursuivre mes achats</button>
              </div>
              <div class="col ">
                <!-- <a href="panier.html" class="text-decoration-none text-reset"><button type="button" id="voirPanier" class="btn-sm btn-block">Visualiser mon panier</button></a> -->
                <button type="button" id="voirPanier" class="btn-sm btn-block">Visualiser mon panier</button>
              </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid py-3 mt-auto">
        <div class="row mx-1">
            <div class="col-12 col-lg-4"><a class="text-decoration-none text-reset" href="#">Conditions générales de vente</a></div>
            <div class="col-12 col-lg-4 text-lg-center"><a class="text-decoration-none text-reset" href="#">Données personnelles</a></div>
            <div class="col-12 col-lg-4 text-lg-right"><a class="text-decoration-none text-reset" href="mailto:contact@orinoco.fr">Nous contacter</a></div>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/commun.js"></script>
    <script src="js/produit.js"></script>
  </body>
